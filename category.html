<!DOCTYPE html>
<html>

<head>
    <title>Category</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #success-alert,
        #fail-alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 300px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar-->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" onclick="loadPage('admin')">Admin Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Go to Product Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container mt-5">
        <h2>Category Management</h2>
        <form id="categoryForm" class="mb-4">
            <div class="form-group">
                <label>Category Name</label>
                <input type="text" class="form-control" id="categoryName" required>
            </div>
            <button type="button" class="btn btn-primary" id="addCategoryBtn">Add Category</button>
        </form>
        <!-- Category Table-->
        <table id="categoryTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Process</th>
                </tr>
            </thead>

            <tbody id="categoryTableBody">
                <!-- Dynamic fullfill by backend api call-->
            </tbody>
        </table>
    </div>


    <!-- Category Update Modal-->
    <div class="modal fade" id="updateCategoryModal" tabindex="-1" role="dialog"
        aria-labelledby="updateCategoryModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCategoryModalLabel">Update Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateCategoryForm">
                        <input type="hidden" id="updateCategoryId">
                        <div class="form-group">
                            <label>Category Name:</label>
                            <input type="text" class="form-control" id="updateCategoryName" required>
                        </div>
                        <button type="button" class="btn btn-warning" id="updateCategoryBtn"
                            onclick="updateCategory()">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Delete Confirmation Modal-->
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog"
        aria-labelledby="deleteCategoryModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCategoryModalLabel">Delete Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure that you want to delete this category?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                        Close
                    </button>
                    <button type="button" class="btn btn-danger" onclick="deleteCategory()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Delete Success Alert-->
    <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong id="successAlertMessage"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <!-- Category Delete Fail Alert-->
    <div id="fail-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong id="failAlertMessage"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="category.js"></script>
</body>

</html>
